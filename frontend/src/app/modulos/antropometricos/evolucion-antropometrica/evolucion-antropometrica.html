<div class="mb-3 gap-5">
    <!-- Título + descripción -->
    <div class="flex flex-col md:flex-row md:items-center md:gap-3 mb-3 text-center md:text-left">
        <h2 class="text-xl font-semibold w-72 text-[#004D00]">
            EVOLUCIÓN ANTROPOMÉTRICA
        </h2>
        <p class="font-light text-sm md:text-base">
            (Analiza tu evolución evaluando un dato antropométrico en un periodo de tiempo con una gráfica de puntos y
            líneas o de barras)
        </p>
    </div>

    <div class="bg-[#E1E1E1] rounded-lg p-3 my-4 shadow-sm">
        <p class="text-base">
            <strong>Cliente:</strong> {{ nombreCliente }}
        </p>
        <p class="text-base">
            <strong>Dato analizado:</strong> {{ nombreColumnaDato }}
        </p>
    </div>
    <div class="flex justify-center my-6">
        <canvas id="graficaEvolucion" width="600" height="350"></canvas>
    </div>
    <div class="flex justify-end mt-6 gap-3">
        <button (click)="volverAComparacion()" class="bg-gray-600 text-white px-6 py-2 rounded-full hover:bg-gray-700">
            VOLVER
        </button>

        <button (click)="exportarGrafica()" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800">
            EXPORTAR GRÁFICA
        </button>
    </div>


</div>
