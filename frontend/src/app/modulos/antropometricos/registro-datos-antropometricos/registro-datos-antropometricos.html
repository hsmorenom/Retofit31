<div class="mb-3 gap-5">
    <div class="flex flex-col md:flex-row md:items-center gap-3 mb-3">
        <h2 class="text-xl font-semibold text-[#004D00]">REGISTRO DE DATOS ANTROPOMÉTRICOS</h2>
        <p class="font-light">(Ingresa datos antropométricos asociando un usuario ya existente)</p>
    </div>

    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-3 md:flex-row items-start md:items-center md:gap-7">
            <h3 class="text-black text-2xl font-semibold mb-1 w-64 md:mb-0">
                Identificación del usuario:
            </h3>

            <div class="bg-[#E1E1E1] rounded-full flex items-center justify-start w-65">
                <input type="text" placeholder="Ingrese aquí el ID del usuario" class="flex-1 outline-none text-sm pl-5"
                    [(ngModel)]="documentoBusqueda" />
                <label class="cursor-pointer">
                    <img src="assets/images/asistencia/lupa.png" class="w-10 h-10" (click)="buscarCliente()" />
                </label>
            </div>

            <!-- Chips de clientes seleccionados -->
            @if (clientesSeleccionados.length > 0) {
            <div class="flex flex-wrap gap-2 mt-3">
                @for (c of clientesSeleccionados; track c.ID_CLIENTE) {
                <div class="bg-[#7ce54f] px-4 py-2 rounded-full flex items-center gap-2 text-black shadow-sm">
                    <span class="font-semibold text-sm">
                        {{ c.PRIMER_NOMBRE }} {{ c.PRIMER_APELLIDO }}
                    </span>
                    <button (click)="eliminarCliente(c.ID_CLIENTE)" class="text-red-600 hover:text-red-800 font-bold">
                        ×
                    </button>
                </div>
                }
            </div>
            }

        </div>

        <div class="flex flex-wrap gap-3 sm: flex-row">

            <h3 class="block text-black font-semibold text-2xl  w-[200px] ">Edad en años:</h3>
            <input type="text" name="Edad en años" placeholder="Años"
                class="w-[250px] bg-[#e1e1e1] rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />

        </div>


    </div>
</div>
