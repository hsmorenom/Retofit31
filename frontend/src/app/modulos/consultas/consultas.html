        <h1 class="text-black text-center font-semibold text-3xl sm:text-4xl font-oswald tracking-wide">

        <select [(ngModel)]="tipoSeleccionado"
            class="rounded-full bg-[#E1E1E1] px-6 py-2 w-full sm:w-72 focus:outline-none focus:ring-2 focus:ring-[#7CE54F] font-roboto">
            <option value="">Seleccione un tipo de informe</option>
            <option value="asistencia">Gesti√≥n de Asistencia</option>
            <option value="antropometricos">Medidas Antropom√©tricas</option>
            <option value="administrativo">Administrativo</option>
        </select>
    </div>

    <hr class="border-t border-gray-300 my-4" />

    <!-- üîπ Renderizado condicional del subcomponente -->
    @if (tipoSeleccionado === 'asistencia') {
    <app-consultas-asistencia></app-consultas-asistencia>
    }
    @else if (tipoSeleccionado === 'antropometricos') {
    <app-consultas-antropometricos></app-consultas-antropometricos>
    }
    @else if (tipoSeleccionado === 'administrativo') {
    <app-consultas-administrativo></app-consultas-administrativo>
    }
    @else {
    <div class="text-center text-gray-500 italic font-roboto mt-10">
        Selecciona un tipo de informe para comenzar la consulta.
    </div>
    }
