<div class="w-full max-w-5xl mx-auto px-4 py-8">
  <!-- Barra de búsqueda de usuario -->
  <div class="mb-8 flex justify-center">
    <input 
      type="text"
      placeholder="Buscar usuario..." 
      class="w-full max-w-md rounded-full border border-gray-300 px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
    />
    <button 
      class="bg-[#7ce54f] text-black text-xl font-semibold py-2 px-6 rounded-full shadow hover:bg-[#004d00] hover:text-white transition w-30">
      Buscar
    </button>
  </div>

  <!-- Título -->
  <header class="mb-8 text-center">
    <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-[#004d00]">
      SUBIR FOTOGRAFÍA
    </h1>
    <p class="text-sm text-neutral-500 mt-2">
      (Sube 3 fotos de diferente perfil: una <span class="font-medium">frontal</span>, otra <span class="font-medium">lateral</span> y otra <span class="font-medium">posterior</span>)
    </p>
  </header>

  <!-- Grid principal -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Columna Izquierda (Frontal + Posterior) -->
    <div class="space-y-10 relative">
      <!-- Frontal -->
      <div>
        <h2 class="text-lg font-bold text-neutral-900 mb-3">
          Frontal: <span class="text-neutral-500 font-normal">(Solo puedes subir una foto)</span>
        </h2>
        <div class="space-y-3">
          <div class="flex items-center gap-3">
            <label class="inline-flex cursor-pointer items-center rounded-full bg-black px-4 py-2 text-sm font-semibold text-white shadow-sm hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-black/20">
              <input type="file" accept="image/*" class="sr-only" />
              Seleccionar foto
            </label>
            <span class="text-sm text-neutral-600 truncate max-w-[220px]"></span>
            <button type="button" class="ml-auto inline-flex items-center justify-center rounded-full border border-neutral-300 text-neutral-500 hover:text-neutral-700 hover:border-neutral-400 w-6 h-6">×</button>
          </div>
          <input type="text" placeholder="Escribe una descripción de la foto" class="w-full rounded-full bg-neutral-100 px-4 py-2 text-sm placeholder:text-neutral-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
          <input type="text" placeholder="Etiqueta la foto aquí" class="w-full rounded-full bg-neutral-100 px-4 py-2 text-sm placeholder:text-neutral-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>
      </div>

      <!-- Posterior -->
      <div>
        <h2 class="text-lg font-bold text-neutral-900 mb-3">
          Posterior: <span class="text-neutral-500 font-normal">(Solo puedes subir una foto)</span>
        </h2>
        <div class="space-y-3">
          <div class="flex items-center gap-3">
            <label class="inline-flex cursor-pointer items-center rounded-full bg-black px-4 py-2 text-sm font-semibold text-white shadow-sm hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-black/20">
              <input type="file" accept="image/*" class="sr-only" />
              Seleccionar foto
            </label>
            <span class="text-sm text-neutral-600 truncate max-w-[220px]">—</span>
            <button type="button" class="ml-auto inline-flex items-center justify-center rounded-full border border-neutral-300 text-neutral-500 hover:text-neutral-700 hover:border-neutral-400 w-6 h-6">×</button>
          </div>
          <input type="text" placeholder="Escribe una descripción de la foto" class="w-full rounded-full bg-neutral-100 px-4 py-2 text-sm placeholder:text-neutral-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
          <input type="text" placeholder="Etiqueta la foto aquí" class="w-full rounded-full bg-neutral-100 px-4 py-2 text-sm placeholder:text-neutral-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>
      </div>
    </div>

    <!-- Columna Derecha (Lateral) -->
    <div>
      <h2 class="text-lg font-bold text-neutral-900 mb-3">
        Lateral: <span class="text-neutral-500 font-normal">(Solo puedes subir una foto)</span>
      </h2>
      <div class="space-y-3">
        <div class="flex items-center gap-3">
          <label class="inline-flex cursor-pointer items-center rounded-full bg-black px-4 py-2 text-sm font-semibold text-white shadow-sm hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-black/20">
            <input type="file" accept="image/*" class="sr-only" />
            Seleccionar foto
          </label>
          <span class="text-sm text-neutral-600 truncate max-w-[220px]">—</span>
          <button type="button" class="ml-auto inline-flex items-center justify-center rounded-full border border-neutral-300 text-neutral-500 hover:text-neutral-700 hover:border-neutral-400 w-6 h-6">×</button>
        </div>
        <input type="text" placeholder="Escribe una descripción de la foto" class="w-full rounded-full bg-neutral-100 px-4 py-2 text-sm placeholder:text-neutral-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        <input type="text" placeholder="Etiqueta la foto aquí" class="w-full rounded-full bg-neutral-100 px-4 py-2 text-sm placeholder:text-neutral-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
    </div>
  </section>

  <!-- Botones centrados: SUBIR y VOLVER -->
  <div class="mt-10 flex justify-center gap-4">
    <button class="bg-[#7ce54f] text-black text-xl font-semibold py-2 px-6 rounded-full shadow hover:bg-[#004d00] hover:text-white transition w-50">
      SUBIR FOTOS
    </button>
  </div>
</div>
